<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - LiqReserve</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-blue-600 text-center">Login to LiqReserve</h2>

    <form id="loginForm">
      <div class="mb-4">
        <label>Email</label>
        <input type="email" id="loginEmail" required class="w-full border p-2 rounded mt-1">
      </div>
      <div class="mb-6">
        <label>Password</label>
        <input type="password" id="loginPassword" required class="w-full border p-2 rounded mt-1">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>

    <p class="mt-4 text-center">Donâ€™t have an account? <a href="signup.html" class="text-blue-500 underline">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const storedEmail = localStorage.getItem("liq_email");
      const storedPassword = localStorage.getItem("liq_password");

      if (email === storedEmail && password === storedPassword) {
        localStorage.setItem("liq_loggedin", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password");
      }
    });
  </script>
</body>
</html>
